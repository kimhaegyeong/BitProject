<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- --------------------- 스크립트   ------------ -->
<script src='../js/jquery-1.11.1.js'></script>
<script src='../js/bootstrap.min.js'></script>

<!-- ---------------- jQuery Mobile -------------------------- -->
<link rel="stylesheet" href="../css/jquery.mobile-1.4.5.css">
<script src="/js/jquery.js"></script>
<script src="../js/jquery.mobile-1.4.5.js"></script>

<style>

</style>
</head>
<body>
<div data-role="page" id="demo-page" data-theme="d" data-url="demo-page">
    <div data-role="header" data-theme="b">
        <h1>헤더바</h1>
        <a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
    </div><!-- /header -->
   
   
    <div data-role="content">
        <h1>본문</h1>        
    </div><!-- /content -->
    <div data-role="panel" id="left-panel" data-theme="d">
        <p>왼쪽패널.</p>
        <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
    </div><!-- /panel -->  
</div>

<script>
$( document ).on( "pageinit", "#demo-page", function() {
    $( document ).on( "swiperight", "#demo-page", function( e ) {
        if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
           if ( e.type === "swiperight" ) {
               $("#left-panel").load("../menu.html");
                $( "#left-panel" ).panel( "open" );
            } 
        }
    });
});
</script>
</body>
</html>
