<table id='productTable' class='table table-hover'>
<tr>
    <th>#</th><th>제목</th><th>등록일</th><th>조회수</th><th>&nbsp;</th>
</tr>
{{#each products}}
<tr class="data-row">
  <td>{{boardNo}}</td>
  <td><a href="#" data-no="{{boardNo}}">{{title}}</a></td>
  <td>{{date}}</td>
  <td>{{count}}</td>
  <td><button data-no='{{boardNo}}' 
        class='my-delete-btn btn btn-danger'>삭제</button></td>
</tr>
{{/each}}
</table>
