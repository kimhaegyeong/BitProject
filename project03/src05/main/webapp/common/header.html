<p class='userinfo'>
  <img id='userPhoto' src='/web03t/images/default-user-photo.jpg'>
  <a id='userName' href='#'></a>
</p>
<p class='logout'>
  <button id='logoutBtn' type='button' class='btn btn-warning btn-xs' 
      style='display:none'>로그아웃</button>
  <button id='loginBtn' type='button' class='btn btn-success btn-xs' 
      style='display:none'>로그인</button>
</p>
<script>
$('#logoutBtn').click(function(event){
  $.getJSON('/web03t/json/auth/logout.do', function(data){
    location.href = '/web03t/auth/app.html';
  });
});

$('#loginBtn').click(function(event){
  location.href = '/web03t/auth/app.html';
});



$.getJSON('/web03t/json/auth/loginUser.do', function(data){
	if (data.status == 'fail') {
		$('#loginBtn').css('display', '');
		
	} else {
		$('#logoutBtn').css('display', '');
		
		if (data.photo) {
			  $('#userPhoto').attr('src', data.loginUser.photo);
		}
	  $('#userName').html(data.loginUser.userName);
		$('#userName').click(function(){
			alert('사용자 정보 조회 창으로 보낼 예정');
		});
	}
});
</script>
