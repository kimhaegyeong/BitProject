<div id="titleSection">
	<div>
		<h3 id='title'>{{title}}</h3>
	</div>
	<div id="detailSection">
		<p>
			{{userName}} | 날짜: <span id='dateFormat'></span> | 조회수 : {{count}} |
			추천수 : <span id='originReco'>{{recommend}}</span> <span
				id='updateReco'></span>
		</p>
		<a href="#" data-rel="back" class="listBtn"><span>목록</span></a>
		<a href="#" class="listBtn" id="anotherReplyBtn"><span>댓글</span><span id='rcountStyle'>    {{rcount}}</span></a>
	</div>
</div>
</div>
</div>
<div id='article'>
	<p>{{content}}</p>
</div>
